<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<link rel="stylesheet" type="text/css" href="CSS/account.css">
	<link rel="icon" href="./images/eshop.png" />
	<title>My Account</title>
</head>
<body>
	<div class="m-view">
		<!-- TOP NAV STARTS HERE -->
			<nav class="m-top-nav">
				<img src="images/aerrow.png">
				<div class="m-top-nav-title">my account</div>
			</nav>
		<!-- TOP NAV ENDS HERE -->

		<!-- USER PROFILE STARTS HERE -->
		<div class="my-profile">	
			<div class="user">
				<div class="user-first">
					<div class="user-image">
					<img src="images/profile.jpg" alt="Profile image"> 
					</div>
					<div class="edit">
						Edit Profile
					</div> 
				</div> 

				<div class="user-info">
						<div class="name">
							eliyana william
						</div>
						<div class="address">
							wasington DC, US
						</div>
				</div>	
			</div>

			<hr>

			<!-- USER INTERFACE STARTS HERE -->
			<div class="ui">
				<div class="left">
					<img src="images/ad.png"/>
					<div class="ui-text">My Ads</div>
				</div>
				<div class="right-aerrow"></div>
			</div>
			<hr>
			<div class="ui">
				<div class="left">
					<img src="images/setting.png"/>
					<div class="ui-text">Settings</div>
				</div>
				<div class="right-aerrow"></div>
			</div>
			<hr>
			<div class="ui">
				<div class="left">
					<img src="images/help.png"/>
					<div class="ui-text">Help & Support</div>
				</div>
				<div class="right-aerrow"></div>
			</div>
			<hr>
			<div class="ui">
				<div class="left">
					<img src="images/theme.png"/>
					<div class="ui-text">Theme</div>
				</div>
				<div class="right-aerrow"></div>
			</div>
			<hr>
			<!-- USER INTERFACE ENDS HERE -->



			</div>
		<!-- USER PROFILE ENDS HERE -->







		<!-- MOBILE NAV START HERE -->
		<div class="m-nav">

			<div class="nav-menu home">
				<img src="images/home.svg" alt="Home">
				<div class="explore-text">Explore</div>
			</div>

			<div class="nav-menu catogery">
				<img src="images/catogery.svg" alt="catogery">
				<div class="explore-text">Catogerys</div>
			</div>

			<div class="nav-menu sell">
				<img src="images/sell.svg" alt="Sell">
				<div class="explore-text">Sell</div>
			</div>

			<div class="nav-menu chat">
				<img src="images/chat.svg" alt="Chat">
				<div class="explore-text">Chats</div>
			</div>

			<div class="nav-menu account">
				<img src="images/account.svg" alt="Account">
				<div class="explore-text">Account</div>
			</div>
		</div>
		<!-- MOBILE NAV ENDS HERE -->

	</div>
</body>
</html>
